{% extends "base.html" %} 

{% block title %}Autentificare{% endblock %} 

{% block content %}
  <main
    class="form-signin w-25 position-absolute top-50 start-50 translate-middle"
  >
    <form method="POST">
      <h1 class="h2 mb-4 fw-normal">Autentificare</h1>
      <div class="form-floating mb-2">
        <input
          type="email"
          class="form-control"
          id="email"
          name="email"
          placeholder="name@example.com"
        />
        <label for="email">Adresă de email</label>
      </div>
      <div class="form-floating mb-2">
        <input
          type="password"
          class="form-control"
          id="password"
          name="password"
          placeholder="Password"
        />
        <label for="password">Parolă</label>
      </div>
      <button class="btn btn-success w-100 py-2 mt-4" type="submit">
        Autentificare
      </button>
    </form>
  </main>
{% endblock %}
